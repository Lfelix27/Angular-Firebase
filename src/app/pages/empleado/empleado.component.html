<h1>Empleado <small>Nombre del Empleado</small> </h1>
<hr>


<div class="row text-right">
  <div class="col">
    <button class="btn btn-danger"
            routerLink="/empleados">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>



<div class="row animated fadeIn faster">
  <div class="col">

    <form (ngSubmit)="guardar( f )"
          #f="ngForm">

      <div class="form-group">
        <label>Firebase ID</label>
        <input type="text"
               class="form-control"
               placeholder="Firebase ID"
               [(ngModel)]="empleado.id"
               name="id"
               disabled="disabled">
        <small class="form-text text-muted">Este campo es autogenerado</small>
      </div>


      <div class="form-group">
          <label>Nombre</label>
          <input type="text"
                 class="form-control"
                 placeholder="Nombre del Empleado"
                 [(ngModel)]="empleado.nombre"
                 name="nombre"
                 required>
      </div>

      <div class="form-group">
          <label>Apellido</label>
          <input type="text"
                 class="form-control"
                 [(ngModel)]="empleado.apellido"
                 name="apellido"
                 placeholder="Apellido">
      </div>

      <div class="form-group">
          <label>Puesto</label>
          <input type="text"
                 class="form-control"
                 [(ngModel)]="empleado.puesto"
                 name="puesto"
                 placeholder="Puesto del Empleado">
      </div>

      <div class="form-group">
          <label>Sexo</label>
          <input type="text"
                 class="form-control"
                 [(ngModel)]="empleado.sexo"
                 name="sexo"
                 placeholder="Sexo del Empleado">
      </div>

      <hr>
      <div class="form-group text-center">
        <button type="submit"
                class="btn btn-primary w-25">
          <i class="fa fa-save"></i>
          Guardar
        </button>
      </div>


    </form>


  </div>
</div>
